<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声乐练习音高检测</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>实时音高曲线</h1>
        <p>允许麦克风权限后，对着手机唱歌即可看到音高变化。</p>
      </header>

      <section class="controls">
        <div class="controls-main">
          <button id="startButton">开始检测</button>
          <button id="stopButton" disabled>停止</button>
          <button id="recordButton" class="secondary">开始录音</button>
          <button id="stopRecordButton" class="secondary" disabled>停止录音</button>
          <button id="exportCsvButton" class="secondary" disabled>保存本次（CSV）</button>
          <button id="exportPngButton" class="secondary" disabled>导出截图（PNG）</button>
          <div class="status" id="status">未开始</div>
        </div>
        <button id="sidebarToggle" class="secondary sidebar-toggle" aria-expanded="false">⚙️ 更多</button>
      </section>

      <section class="readout">
        <div>
          <span class="label">当前音高</span>
          <span class="value" id="pitchValue">-- Hz</span>
        </div>
        <div>
          <span class="label">音名</span>
          <span class="value" id="noteValue">--</span>
        </div>
      </section>

      <section class="chart">
        <div class="meter-column">
          <div class="meter" id="volumeMeter">
            <span class="meter-title">音量</span>
            <div class="meter-bar" id="volumeMeterBar"></div>
            <div class="meter-ticks">
              <span>0 dB</span>
              <span>-20</span>
              <span>-40</span>
              <span>-60</span>
            </div>
          </div>
        </div>
        <canvas id="pitchCanvas" width="720" height="360"></canvas>
        <div class="meter-column">
          <div class="meter" id="tiltMeter">
            <span class="meter-title">倾斜</span>
            <div class="meter-bar" id="tiltMeterBar"></div>
            <div class="meter-ticks">
              <span>+30</span>
              <span>+10</span>
              <span>-10</span>
              <span>-30</span>
            </div>
          </div>
        </div>
        <div class="chart-legend">
          <span>低音</span>
          <span>高音</span>
        </div>
      </section>
    </main>

    <aside class="sidebar" id="sidebar" aria-hidden="true">
      <div class="sidebar-card">
        <h2>共振峰 (Formants)</h2>
        <label class="toggle">
          <input type="checkbox" id="formantToggle" />
          <span class="toggle-pill"></span>
          <span class="toggle-text">启用检测</span>
        </label>
        <div class="formant-values">
          <div>
            <span class="label">F1</span>
            <span class="value" id="formantF1">— Hz</span>
          </div>
          <div>
            <span class="label">F2</span>
            <span class="value" id="formantF2">— Hz</span>
          </div>
        </div>
        <div class="formant-status" id="formantStatus"></div>
      </div>
      <div class="sidebar-card">
        <h2>音高算法</h2>
        <label class="field">
          <span class="label">检测算法</span>
          <select id="pitchAlgorithmSelect" class="select">
            <option value="amdf">AMDF（默认）</option>
            <option value="autocorr">自相关</option>
            <option value="fft">频域（HPS）</option>
          </select>
        </label>
        <p class="hint">可切换不同音高检测算法进行对比。</p>
      </div>
      <div class="sidebar-card">
        <h2>音高刻度</h2>
        <label class="field">
          <span class="label">刻度模式</span>
          <select id="pitchScaleModeSelect" class="select">
            <option value="dynamic">移动刻度</option>
            <option value="fixed">固定刻度（50–500 Hz）</option>
            <option value="log">对数刻度（动态）</option>
          </select>
        </label>
        <p class="hint">固定刻度下，范围保持 50–500 Hz，仅曲线移动。</p>
      </div>
      <div class="sidebar-card">
        <h2>显示模式</h2>
        <label class="field">
          <span class="label">视图</span>
          <select id="displayModeSelect" class="select">
            <option value="pitch">音高曲线</option>
            <option value="spectrogram">实时频谱图</option>
          </select>
        </label>
        <label class="field">
          <span class="label">频谱叠加</span>
          <select id="spectrogramOverlaySelect" class="select">
            <option value="none">无</option>
            <option value="pitch">仅音高曲线</option>
            <option value="formants">仅共振峰曲线</option>
            <option value="both">音高 + 共振峰</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="meterToggle" checked />
          <span class="toggle-pill"></span>
          <span class="toggle-text">显示音量条</span>
        </label>
        <p class="hint">切换为频谱图时，画布显示实时声谱。</p>
      </div>
      <div class="sidebar-card">
        <h2>窗口缩放</h2>
        <label class="field">
          <span class="label">显示大小</span>
          <input
            type="range"
            id="canvasScaleRange"
            min="0.7"
            max="1.3"
            step="0.1"
            value="1"
          />
        </label>
        <div class="file-status">
          <span class="label">当前缩放</span>
          <span class="value" id="canvasScaleValue">100%</span>
        </div>
      </div>
      <div class="sidebar-card">
        <h2>离线分析</h2>
        <input type="file" id="audioFileInput" accept="audio/*" class="file-input" />
        <button id="analyzeRecordingButton" class="secondary" disabled>分析最近录音</button>
        <button id="downloadRecordingButton" class="secondary" disabled>下载最近录音</button>
        <button id="clearFileButton" class="secondary" disabled>清除文件/返回实时</button>
        <div class="file-status">
          <span class="label">数据源</span>
          <span class="value" id="dataSourceValue">实时麦克风</span>
        </div>
        <div class="file-status">
          <span class="label">分析进度</span>
          <span class="value" id="analysisStatus">未开始</span>
        </div>
      </div>
    </aside>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>声乐练习音高检测</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <h1>实时音高曲线</h1>
        <p>允许麦克风权限后，对着手机唱歌即可看到音高变化。</p>
      </header>

      <section class="controls">
        <div class="controls-main">
          <button id="startButton">开始检测</button>
          <button id="stopButton" disabled>停止</button>
          <button id="exportCsvButton" class="secondary" disabled>保存本次（CSV）</button>
          <button id="exportPngButton" class="secondary" disabled>导出截图（PNG）</button>
          <div class="status" id="status">未开始</div>
        </div>
        <button id="sidebarToggle" class="secondary sidebar-toggle" aria-expanded="false">⚙️ 更多</button>
      </section>

      <section class="readout">
        <div>
          <span class="label">当前音高</span>
          <span class="value" id="pitchValue">-- Hz</span>
        </div>
        <div>
          <span class="label">音名</span>
          <span class="value" id="noteValue">--</span>
        </div>
      </section>

      <section class="chart">
        <canvas id="pitchCanvas" width="720" height="360"></canvas>
        <div class="chart-legend">
          <span>低音</span>
          <span>高音</span>
        </div>
      </section>
    </main>

    <aside class="sidebar" id="sidebar" aria-hidden="true">
      <div class="sidebar-card">
        <h2>共振峰 (Formants)</h2>
        <label class="toggle">
          <input type="checkbox" id="formantToggle" />
          <span class="toggle-pill"></span>
          <span class="toggle-text">启用检测</span>
        </label>
        <div class="formant-values">
          <div>
            <span class="label">F1</span>
            <span class="value" id="formantF1">— Hz</span>
          </div>
          <div>
            <span class="label">F2</span>
            <span class="value" id="formantF2">— Hz</span>
          </div>
        </div>
        <div class="formant-status" id="formantStatus"></div>
      </div>
      <div class="sidebar-card">
        <h2>音高算法</h2>
        <label class="field">
          <span class="label">检测算法</span>
          <select id="pitchAlgorithmSelect" class="select">
            <option value="amdf">AMDF（默认）</option>
            <option value="autocorr">自相关</option>
            <option value="fft">频域（HPS）</option>
          </select>
        </label>
        <p class="hint">可切换不同音高检测算法进行对比。</p>
      </div>
      <div class="sidebar-card">
        <h2>音高刻度</h2>
        <label class="field">
          <span class="label">刻度模式</span>
          <select id="pitchScaleModeSelect" class="select">
            <option value="dynamic">移动刻度</option>
            <option value="fixed">固定刻度（50–500 Hz）</option>
          </select>
        </label>
        <p class="hint">固定刻度下，范围保持 50–500 Hz，仅曲线移动。</p>
      </div>
      <div class="sidebar-card">
        <h2>离线分析</h2>
        <input type="file" id="audioFileInput" accept="audio/*" class="file-input" />
        <button id="clearFileButton" class="secondary" disabled>清除文件/返回实时</button>
        <div class="file-status">
          <span class="label">数据源</span>
          <span class="value" id="dataSourceValue">实时麦克风</span>
        </div>
        <div class="file-status">
          <span class="label">分析进度</span>
          <span class="value" id="analysisStatus">未开始</span>
        </div>
      </div>
    </aside>

    <script src="app.js"></script>
  </body>
</html>
